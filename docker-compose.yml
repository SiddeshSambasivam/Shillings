version: '3.7'

services:

  db:
    container_name: "Shillings_database"
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    networks:
      - default
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "shillings"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "admin"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    networks:
      - default
    ports:
      - '8010'
    depends_on:
      - db
    environment:
      - WEB_PORT=8010
    volumes:
      - .:/go/src/cTCP

  app:
    container_name: "Application_server"
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    networks:
      - default
    environment:
      - APP_PORT=8020
      - DBUSER=admin
      - DBPASS=admin
      - JWT_KEY=thisisastrongkey
    ports:
      - '8020:8020'
    depends_on:
      - db
    volumes:
      - .:/go/src/cTCP

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    ports:
      - '8080:8080'

networks:
  default:
volumes:
  mysql_data:
